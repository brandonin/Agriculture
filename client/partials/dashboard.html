<div ng-controller="CrowdfundController">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container"> 
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
                <a target="_blank" href="#/" class="navbar-brand">Agribaba</a>
            </div>
            <div class="collapse navbar-collapse center">
                <ul class="nav navbar-nav">
                    <li><a href="#/new_initiative">Start an Initiative</a></li>
                    <li><a href="#/dashboard">Browse Initiatives</a></li>
                    <li><a href="#/microfund">Microfund Market</a></li>                
                 </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                      <a class="dropdown-toggle" data-toggle="dropdown">Insert Name <span class="glyphicon glyphicon-user pull-right"></span></a>
                      <ul class="dropdown-menu">
                        <li><a href="#">Account Settings <span class="glyphicon glyphicon-cog pull-right"></span></a></li>
                        <li class="divider"></li>
                        <li><a href="#/myInitiatives">My Initiatives <span class="glyphicon glyphicon-stats pull-right"></span></a></li>
                        <li class="divider"></li>
                        <li><a href="#/">Sign Out <span class="glyphicon glyphicon-log-out pull-right"></span></a></li>
                      </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <header>
        <div class="header-content">
            <div class="browser">
                 <input ng-model="filter_name" class="form-control" type="text" placeholder="Search for Initiatives">
            </div>
        </div>
    </header>
       <ul  class="list-style" ng-repeat="crowdfund in crowdfunds | filter: filter_name">
                <li><img class="controlled-stuff" data-ng-src="{{crowdfund.image}}"></li>
                <h4><li ng-bind="crowdfund.title"></li></h4>
                <h4><li>{{crowdfund.descrip}}</li></h4>
                <h4><li>{{crowdfund.current_amount}}</li></h4>
                <li><a href="#" class="btn btn-success" ng-click="updateFundingAmount(crowdfund.c_id)">Contribute!</a></li>
       </ul>
</div>
